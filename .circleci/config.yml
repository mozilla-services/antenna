---
# These environment variables must be set in CircleCI UI
#
# DOCKERHUB_REPO - docker hub repo, format: <username>/<repo>
# DOCKER_USER    - login info for docker hub
# DOCKER_PASS
version: 2.1
jobs:
  build_test_push:
    docker:
      - image: cimg/base:2022.02
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    environment:
      APP_NAME: "socorro_collector"
    steps:
      - run:
          name: Install essential packages
          command: |
            sudo apt-get install make

      - checkout
      - run:
          name: Create version.json
          command: |
            # create a version.json per https://github.com/mozilla-services/Dockerflow/blob/master/docs/version_object.md
            printf '{"commit":"%s","version":"%s","source":"https://github.com/%s/%s","build":"%s"}\n' \
            "$CIRCLE_SHA1" \
            "$CIRCLE_TAG" \
            "$CIRCLE_PROJECT_USERNAME" \
            "$CIRCLE_PROJECT_REPONAME" \
            "$CIRCLE_BUILD_URL" > version.json

      - store_artifacts:
          path: version.json

      - setup_remote_docker:
          version: 19.03.13

      - run:
          name: Login to Dockerhub
          command: |
            if [ "${DOCKER_USER}" == "" ] || [ "${DOCKER_PASS}" == "" ]; then
              echo "Skipping Login to Dockerhub, credentials not available."
            else
              echo "${DOCKER_PASS}" | docker login -u="${DOCKER_USER}" --password-stdin
            fi

      - run:
          name: Get info
          command: |
            uname -v
            docker info
            which docker-compose
            docker-compose --version

      - run:
          name: Build Docker image
          command: |
            make build

      - run:
          name: Verify requirements.txt file
          command: |
            docker run local/antenna_deploy_base shell ./bin/run_verify_reqs.sh

      - run:
          name: Lint
          command: |
            docker run local/antenna_deploy_base shell ./bin/run_lint.sh

      - run:
          name: Run tests
          command: |
            make test-ci

      - run:
          name: Push to Dockerhub
          command: |
            function retry {
                set +e
                local n=0
                local max=3
                while true; do
                "$@" && break || {
                  if [[ $n -lt $max ]]; then
                    ((n++))
                    echo "Command failed. Attempt $n/$max:"
                  else
                    echo "Failed after $n attempts."
                    exit 1
                  fi
                }
                done
                set -e
            }

            export LOCAL_IMAGE="local/antenna_deploy_base:latest"

            if [ "${DOCKER_USER}" == "" ] || [ "${DOCKER_PASS}" == "" ]; then
              echo "Skipping Login to Dockerhub, credentials not available."
            else
              echo "${DOCKER_PASS}" | docker login -u="${DOCKER_USER}" --password-stdin

              if [ "${CIRCLE_BRANCH}" == "main" ]; then
                # deploy latest on main branch updates
                docker tag "${LOCAL_IMAGE}" "${DOCKERHUB_REPO}:latest"
                retry docker push "${DOCKERHUB_REPO}:latest"
              elif  [ ! -z "${CIRCLE_TAG}" ]; then
                # deploy a release tag
                echo "${DOCKERHUB_REPO}:${CIRCLE_TAG}"
                docker tag "${LOCAL_IMAGE}" "${DOCKERHUB_REPO}:${CIRCLE_TAG}"
                docker images
                retry docker push "${DOCKERHUB_REPO}:${CIRCLE_TAG}"
              fi
            fi

workflows:
  version: 2

  # workflow jobs are _not_ run in tag builds by default
  # we use filters to whitelist jobs that should be run for tags

  # workflow jobs are run in _all_ branch builds by default
  # we use filters to blacklist jobs that shouldn't be run for a branch

  # see: https://circleci.com/docs/2.0/workflows/#git-tag-job-execution

  build_test_push:
    jobs:
      - build_test_push:
          filters:
            tags:
              only: /.*/
