---
# These environment variables must be set in CircleCI UI
#
# DOCKERHUB_REPO - docker hub repo, format: <username>/<repo>
# DOCKER_USER    - login info for docker hub
# DOCKER_PASS
version: 2.1
jobs:
  build:
    docker: &docker
      - image: cimg/base:2022.02
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    environment:
      APP_NAME: "socorro_collector"
    steps:
      - checkout

      - &setup_remote_docker
        setup_remote_docker:
          version: 20.10.11
          docker_layer_caching: true

      - run:
          name: Get info
          command: |
            uname -v
            docker info
            which docker-compose
            docker-compose --version

      - run:
          name: Create version.json
          # yamllint disable rule:line-length
          command: |
            # create a version.json per https://github.com/mozilla-services/Dockerflow/blob/master/docs/version_object.md
            printf '{"commit":"%s","version":"%s","source":"https://github.com/%s/%s","build":"%s"}\n' \
            "$CIRCLE_SHA1" \
            "$CIRCLE_TAG" \
            "$CIRCLE_PROJECT_USERNAME" \
            "$CIRCLE_PROJECT_REPONAME" \
            "$CIRCLE_BUILD_URL" > version.json
          # yamllint enable rule:line-length

      - run:
          name: Login to Dockerhub
          # yamllint disable rule:line-length
          command: |
            if [ "${DOCKER_USER}" == "" ] || [ "${DOCKER_PASS}" == "" ]; then
              echo "Skipping Login to Dockerhub, credentials not available."
            else
              echo "${DOCKER_PASS}" | docker login -u="${DOCKER_USER}" --password-stdin
            fi
          # yamllint enable rule:line-length

      - run:
          name: Build Docker image
          command: |
            make build

      - run:
          name: Verify requirements.txt file
          command: |
            docker-compose run --rm --no-deps ci shell ./bin/run_verify_reqs.sh

      - run:
          name: Save image
          # yamllint disable rule:line-length
          command: |
            mkdir -p workspace
            docker save -o workspace/antenna-deploy-base.tar local/antenna_deploy_base:latest
            gzip --fast workspace/antenna-deploy-base.tar
          # yamllint enable rule:line-length

      - persist_to_workspace:
          root: workspace
          paths:
            - antenna-deploy-base.tar.gz

  lint:
    docker: *docker
    environment:
      APP_NAME: "socorro_collector"
    steps:
      - checkout

      - *setup_remote_docker

      - attach_workspace:
          at: workspace

      - run:
          name: Load from workspace
          command: |
            docker load -i workspace/antenna-deploy-base.tar.gz

      - run:
          name: Lint
          command: |
            make my.env
            docker-compose run --rm --no-deps ci shell ./bin/run_lint.sh

  test:
    docker: *docker
    environment:
      APP_NAME: "socorro_collector"
    steps:
      - checkout

      - *setup_remote_docker

      - attach_workspace:
          at: workspace

      - run:
          name: Load from workspace
          command: |
            docker load -i workspace/antenna-deploy-base.tar.gz

      - run:
          name: Build Docker image
          command: |
            make build
            docker-compose images

      - run:
          name: Run tests
          command: |
            make my.env
            docker-compose up --detach --no-color \
                localstack \
                statsd \
                fakesentry
            docker-compose run --rm ci shell ./bin/run_tests.sh

  push:
    docker: *docker
    environment:
      APP_NAME: "socorro_collector"
    steps:
      - checkout

      - *setup_remote_docker

      - attach_workspace:
          at: workspace

      - run:
          name: Load from workspace
          command: |
            docker load -i workspace/antenna-deploy-base.tar.gz

      - run:
          name: Push to Dockerhub
          command: |
            bin/circleci_push.sh "local/antenna_deploy_base:latest"

workflows:
  version: 2

  build_test_push:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - lint:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - test:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - push:
          requires:
            - build
            - lint
            - test
          filters:
            tags:
              only: /.*/
