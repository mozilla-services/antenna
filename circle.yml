machine:
  environment:
    DOCKER_CACHE_FILE: /home/ubuntu/docker/cache.tar.gz
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  pre:
    - if [ -f ${DOCKER_CACHE_FILE} ]; then gunzip -c ${DOCKER_CACHE_FILE} | docker load; fi
  override:
    # create a version.json per https://github.com/mozilla-services/Dockerflow/blob/master/docs/version_object.md
    - >
        printf '{"commit":"%s","version":"%s","source":"https://github.com/%s/%s","build":"%s"}\n'
        "$CIRCLE_SHA1"
        "$CIRCLE_TAG"
        "$CIRCLE_PROJECT_USERNAME"
        "$CIRCLE_PROJECT_REPONAME"
        "$CIRCLE_BUILD_URL" > version.json
    - cp version.json $CIRCLE_ARTIFACTS
    - docker info

    # build image
    - docker build -t antenna:build --pull=true .

    # caching per https://giorgos.sealabs.net/docker-cache-on-travis-and-docker-112.html
    # - if [[ ${CIRCLE_BRANCH} == "master" ]]; then mkdir -p $(dirname ${DOCKER_CACHE_FILE}) ; docker save $(docker history -q antenna:build | grep -v '<missing>') | gzip > ${DOCKER_CACHE_FILE}; fi
    - mkdir -p $(dirname ${DOCKER_CACHE_FILE}) ; docker save $(docker history -q antenna:build | grep -v '<missing>') | gzip > ${DOCKER_CACHE_FILE}
test:
  pre:
    - chmod -R 777 $CIRCLE_TEST_REPORTS
  override:
    - docker run antenna:build py.test
    - docker run antenna:build flake8

# appropriately tag and push the container to dockerhub
deployment:
  latest:
    branch: master
    commands:
      # set DOCKER_DEPLOY=true in Circle UI to do deploys
      - "${DOCKER_DEPLOY:-false}"
      - bin/ci/deploy-dockerhub.sh latest

  tags:
    # push all tags
    tag: /.*/
    commands:
      # set DOCKER_DEPLOY=true in Circle UI to do deploys
      - "${DOCKER_DEPLOY:-false}"
      - bin/ci/deploy-dockerhub.sh "$CIRCLE_TAG"
